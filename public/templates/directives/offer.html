<div class="offer text-center">
  <h2 class="shares">{{offerData.shares | number:0}} <small>shares</small></h2>
  <p class="company lead">{{offerData.company}}</p>
  <p class="ceo lead">CEO: {{offerData.ceo}}</p>
  <p class="offer-date lead">{{offerData.offerDate | date}}</p>
  <div class="button-wrapper clearfix" ng-if="offerData.new">
    <div class="btn btn-default offer-decision accept">
      <span class="glyphicon glyphicon-thumbs-up text-center"></span>
    </div>
    <div class="btn btn-default offer-decision decline">
      <span class="glyphicon glyphicon-thumbs-down"></span>
    </div>
  </div>
</div>
