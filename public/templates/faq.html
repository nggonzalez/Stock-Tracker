<div class="container-fluid faq-page-wrapper">
  <div class="questions-index">
    <p ng-repeat="question in faq">
      <a href="{{question.id}}">{{question.text}}</a>
    </p>
  </div>

  <div class="question" ng-repeat="question in faq">
    <p class="question-text">{{question.text}}</p>
    <p class="question-answer">{{question.answer}}</p>
  </div>
</div>
