<div class="see-shares-wrapper">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">{{student.name}}'s Shares</h3>
  </div>
  <div class="modal-body">
    <p class="lead">Total shares: {{aggregateEarned | number}} / {{aggregateTotal | number}}</p>
    <accordion close-others="false">
      <accordion-group is-open="company.open" ng-repeat="company in shares">
          <accordion-heading>
              {{company.name}}
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': company.open, 'glyphicon-chevron-right': !company.open}"></i>
          </accordion-heading>
          <table class="table">
            <tr>
              <th>Offers</th>
              <th>Shares Earned To Date</th>
              <th>Total Shares</th>
              <th>Cliff Date</th>
            </tr>
            <tr ng-repeat="offer in company.shares | orderBy: 'offerDate'">
              <td>Offer {{$index + 1}}</td>
              <td>{{offer.earnedShares | number}}</td>
              <td>{{offer.totalShares | number}}</td>
              <td>{{offer.cliffDate | date}}</td>
            </tr>
          </table>
          <!-- <p class="lead text-center">Aggregate Shares: {{company.earnedShares | number}} / {{company.totalShares | number}}</p> -->
      </accordion-group>
    </accordion>

  </div>
  <div class="modal-footer">
    <button ng-if="!newOffer" class="btn btn-info" ng-click="close()">Done</button>
  </div>
</div>
